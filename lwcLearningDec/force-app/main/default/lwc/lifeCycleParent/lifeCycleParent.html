<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Lifecycle hook parent card">
        <div class="slds-var-m-around_medium">
            <input type="text" onkeyup={changeHandler}/>
            {name}
        </div>
        <div class="slds-var-m-around_medium">
            <template if:false={isChildVisible}>
                <lightning-button variant="brand" 
                    label="Show Child" 
                    title="Show Child" 
                    onclick={handleShowChild}
                    class="slds-m-left_x-small">
                </lightning-button>
            </template>
            <template if:true={isChildVisible}>
                <lightning-button 
                    variant="brand" 
                    label="Remove Child" 
                    title="Remove Child" 
                    onclick={handleShowChild}
                    class="slds-m-left_x-small">
                </lightning-button>
            </template>
            <template if:true={isChildVisible}>
                <c-child-lifecycle></c-child-lifecycle>
            </template>
        </div>
    </lightning-card>
</template>
