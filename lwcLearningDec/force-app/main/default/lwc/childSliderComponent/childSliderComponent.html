<template>
    <lightning-card title="Calling child method from parent">
        <div class="slds-var-m-around_medium">
            <lightning-slider label="Volume" value={val} onchange={changeHandler}></lightning-slider>
        </div>
    </lightning-card>
    <lightning-card title="Publish an event">
        <lightning-button variant="brand" label="Publish" title="Primary action" onclick={publishHandler}
            class="slds-var-m-left_x-small">
        </lightning-button>
    </lightning-card>
</template>
